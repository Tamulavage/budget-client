<div>
    <h4> Account Maintenance</h4>
    <div id="mainMaintenance">
        <button (click)="newAccountButton()">New</button>
        <button (click)="delete()">Delete</button>
    </div>

    <div id="newAccountDiv" hidden="true">
            <label>Bank : </label>
            <input placeholder="Bank" id="bank" type="string" #bank />    
            <br>
            <label>Name : </label>
            <input placeholder="Name" id="nameOnAccount" type="string" #nameOnAccount />
            <br>
            <label>Initial Amount : </label>
            <input id="initialAmount" type="number" #initialAmount value={{InitialBalance}}/>
            <br>
            <label>Nickname : </label>
            <input placeholder="Nickname" id="nickname" type="string" #nickName />
            <br>
            <label>Type : </label>
            <input placeholder="Account Type" id="typeOfAccount" type="string" #accountType />            
    </div>

    <p></p>
    <div id="verify" hidden = "true">
            <button (click)="createAccount(bank.value, nameOnAccount.value, initialAmount.value, nickName.value, accountType.value )">Create Account</button>
            <button (click)="cancel()">Cancel</button>
    </div>
</div>
