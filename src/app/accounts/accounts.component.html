<div *ngFor="let account of accounts">
    <td> 
      <span > {{account.institutionName}}: </span>
      <span > {{account.name}} </span>
      <span > ${{account.balance.toFixed(2) }}</span>
    </td>
</div>
<p></p>
<div *ngIf="user">
    <app-account-maintenance [user]="user"></app-account-maintenance>
</div>
