<div *ngIf="auth.loggedIn">
    <div *ngIf="auth.userProfile$ | async as profile">
        <div *ngIf="serverDown"> server Down</div>
        <div *ngIf="authorizedUsers | async as authorizedUsers else loading">
            <h3>
                Welcome: {{ authorizedUsers.firstName }} {{ authorizedUsers.lastName }}
            </h3>
            <button (click)="toggleAccount()" *ngIf="!showAccount">Show Account Info</button>
            <button (click)="toggleAccount()" *ngIf="showAccount">Hide Account Info</button>
            <button (click)="toggleBudget()" *ngIf="!showBudget">Show budget Info</button>
            <button (click)="toggleBudget()" *ngIf="showBudget">Hide budget Info</button>
            <button (click)="toggleCheckbook()" *ngIf="!showCheckbook">Show Checkbook Info</button>
            <button (click)="toggleCheckbook()" *ngIf="showCheckbook">Hide Checkbook Info</button>
        </div>
        <p></p>
        <div class="table" *ngIf="authorizedUsers | async">
            <div class="row">
                <div class="col accountWidth" *ngIf="showAccount">
                    <app-accounts [user]="userId"></app-accounts>
                </div>
                <div class="col" *ngIf="showCheckbook">
                    <app-tansaction-history [user]="userId"></app-tansaction-history>
                </div>
                <div class="col" *ngIf="authorizedUsers && showBudget &&!showCheckbook">
                    <app-budget-matrix [user]="userId"></app-budget-matrix>
                </div>
            </div>

        </div>
        <div *ngIf="authorizedUsers && showBudget &&showCheckbook">
            <app-budget-matrix [user]="userId"></app-budget-matrix>
        </div>

        <ng-template #loading>
            <div *ngIf="showNewUserWindow">
                <p></p>
                You have been authenticated, but not authorized. Would you like to create a new account for username: 
                <b> {{ nickname }} </b>
                <p></p>
                <button (click)="newUserAccount()">Add new Account</button>
            </div>
            <div *ngIf="!showNewUserWindow"> LOADING ...
                <p>This is a known bug, takes approx 1 min to load on inital login</p>
            </div>
        </ng-template>
    </div>
</div>
